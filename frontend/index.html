<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpertSoft</title>
    <!-- CSS Alertify-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <!-- Default theme Alertify-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>
        <!-- To call Bootstrap Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./Css/styles.css">
</head>
<body>

    <div class="exit">
        <button class="logout" id="logout">Logout</button>
    </div>
    
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">

            <!-- Modal buttom -->
        <h2>Clients</h2>

        <button id="btnAdd" type="button" class="btn btn-primary" data-bs-toggle="modal">Add New Client</button>
        <button type="button" id="button-csv" class="btn btn-primary">Load Data From CSV File</button>
        <input type="file" id="csv-input" accept=".csv" style="display:none;">

        <table class="table mt-2 table-bordered table-striped">
            
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>First Lastname:</th>
                    <th>Second Lastname:</th>
                    <th>DNI (Identification number)</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody id="events-table">
            </tbody>
        </table>
    </div>


    <!-- Modal -->
    <div id="modalArticulo" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header bg-primary text text-white">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Client</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="event-form">
                    <div class="mb-3">
                        <label for="name" class="col-form-label">Name:</label>
                        <input id="name" type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="lastname_1" class="col-form-label">First Lastname:</label>
                        <input id="lastname_1" type="text" class="form-control" >
                    </div>

                    <div class="mb-3">
                        <label for="lastname_2" class="col-form-label">Second Lastname:</label>
                        <input id="lastname_2" type="text" class="form-control" >
                    </div>

                    <div class="mb-3">
                        <label for="identification_numb" class="col-form-label">DNI (Identification number):</label>
                        <input id="identification_numb" type="number" class="form-control" >
                    </div>    

                    <div class="mb-3">
                        <label for="address" class="col-form-label">Address:</label>
                        <input id="address" type="text" class="form-control" >
                    </div>  

                    <div class="mb-3">
                        <label for="phone" class="col-form-label">Phone Number:</label>
                        <input id="phone" type="text" class="form-control" >
                    </div>  
                     
                    <div>
                        <label for="email" class="col-form-label">Email:</label>
                        <input id="email" type="text" class="form-control" >
                    </div> 
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success">Save</button>
            </div>

                </form>
            </div>
        </div>
    </div>



    <!-- To call Alertify for customized alerts -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <!-- To call Bootstrap Styles -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="./js/index.js"></script>           

</body>
</html>
